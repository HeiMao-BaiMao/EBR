<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBR - EPUB Viewer</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="app">
      <!-- Bookshelf View -->
      <div id="bookshelf-view" class="view active">
        <header class="library-header">
          <h1>My Library</h1>
          <div class="header-controls">
            <button id="theme-toggle" class="icon-button" aria-label="Toggle Theme" title="Toggle Light/Dark Mode">
              <span class="icon">üåì</span>
            </button>
            <button id="add-folder-btn" class="primary-button">
              <span class="icon">+</span> Add Folder
            </button>
          </div>
        </header>
        
        <div id="library-grid" class="library-grid">
          <!-- Books will be injected here -->
          <div class="empty-state" id="empty-state">
            <p>No books found. Add a folder to scan for EPUBs.</p>
          </div>
        </div>
      </div>

      <!-- Reader View -->
      <div id="reader-view" class="view hidden">
        <button id="back-btn" class="back-button">‚Üê Back to Library</button>
        <div class="panel viewer-panel">
          <div id="viewer" class="viewer" aria-live="polite" aria-label="EPUB viewer"></div>
        </div>
      </div>
      
      <!-- Hidden file input for legacy support (optional) -->
      <input type="file" id="file-input" accept=".epub" hidden />
      <p id="status" class="status" style="display: none;"></p>
    </main>
  </body>
</html>
